<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Sintaxis de una etiqueta HTML</title>
  </head>

  <body>
    
    <etiqueta>hola</etiqueta>


    <!-- Todas las etiquetas pueden tener atributos, que aportan información extra para esa etiqueta en concreto -->

    <!--! El atributo id="" tiene que  ser único. Ninguna otra etiqueta puede tener el mismo id. -->

    <!--* El atributo class="" es como un nombre común, varias etiquetas pueden tener la misma clase. -->

    <h1 id="miTitulo titulo-especial" class="titulo" title="Soy un título de nivel 1" >
      Título 1
    </h1>

    <h2 id="mi-titulo" class="titulo">Título 2</h2>

  </body>

</html>
